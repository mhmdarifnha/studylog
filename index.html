<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css" />
    <title>Arif Blog</title>
</head>

<body>
    <header>
        <span id="brand">M.ArifUlinnuha</span>
        <nav>
            <a href="./index.html#home">Home</a>
            <a href="./index.html#projects">Projects</a>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Muhamad Arif Ulinnuha</h1>
            <p>This is my blog, where I share what I learn.</p>
        </section>

        <section id="projects">
            <h1>Projects</h1>
            <p>This section features my school assignments and projects.</p>
            <div class="search-container">
                <svg id="searchButton" class="search-icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                    fill="#000000" viewBox="0 0 256 256">
                    <path
                        d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z">
                    </path>
                </svg>
                <input type="text" name="searchInput" class="searchInput" id="searchInput" placeholder="Search...">
            </div>
            <div class="infoSearch">
                <p id="searching"></p>
                <p id="showAll"></p>
            </div>
            <p id="loading">Loading<span id="dots">...</span></p>
            <div class="items" id="items">
            </div>
            <p id="noResult"></p>
        </section>
    </main>

    <script type="module" src="script.js"></script>
</body>

</html>
