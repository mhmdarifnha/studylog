    <nav>
        <button class="back" onclick="navigateBack()">Kembali</button>
        <div class="marquee">

    <main>
        <h1>PERHITUNGAN FAKTORIAL dan DERET</h1>
        <!-- code -->
        <form>
            <div class="wrapper sm">
                <label for="n">N : </label>
                <input type="text" name="n" id="n" placeholder="ex: 5" inputmode="numeric" pattern="[0-9]+" required>
            </div>

            <div class="buttons">
                <input type="button" value="Submit" onclick="handleSubmit(this.form)">
                <input type="reset" value="Reset">
            </div>

            <h2>Hasil</h2>

            <div class="wrapper">
                <label for="factorial">Faktorial N : </label>
                <input type="text" name="factorial" id="factorial" placeholder="ex: 120" readonly>
            </div>

            <div class="wrapper">
                <label for="sumSeries">Jumlah Deret N : </label>
                <input type="text" name="sumSeries" id="sumSeries" placeholder="ex: 15" readonly>
            </div>

        </form>
    </main>

    <script src="script.js"></script>
</body>
