<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../layout/global.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <script src="../../layout/script.js"></script>
    <title>daftar dulu</title>
</head>

<body>
    <nav>
        <button class="back" onclick="navigateBack()">Kembali</button>
        <div class="marquee">
            <div class="text">
                <p>#Form</p>
                <p>#BelajarJavascript</p>
                <p>#BelajarHTML</p>
                <p>#BelajarCSS</p>
                <p>#WebsiteDeveloper</p>
            </div>
        </div>
    </nav>

    <main>
        <h1>formulir pendaftaran</h1>
        <!-- code -->
        <form>
            <div class="wrapper">
                <label for="name">Nama kamu : </label>
                <input type="text" name="name" id="name" placeholder="John Doe" required>
            </div>

            <div class="wrapper">
                <label for="address">Alamat : </label>
                <input type="text" name="address" id="address" placeholder="Street gatotkaca 45" required>
            </div>

            <div class="wrapper">
                <label for="gender">Jenis kelamin : </label>
                <label for="man" class="flex"><input type="radio" name="gender" id="man"
                        value="Laki-laki">Laki-laki</label>
                <label for="woman" class="flex"><input type="radio" name="gender" id="woman"
                        value="Perempuan">Perempuan</label>
            </div>

            <div class="wrapper">
                <label for="major">Pilih jurusan : </label>
                <select name="major" id="major" required>
                    <option value=" ">jurusan di smk nu ungaran</option>
                    <option value="TJKT">TJKT</option>
                    <option value="BP">BP</option>
                    <option value="DKV">DKV</option>
                </select>
            </div>

            <div class="wrapper">
                <p>Hobby kamu : </p>
                <div class="flex">
                    <div>
                        <input type="checkbox" value="ON" name="ngoding" id="ngoding"> <label
                            for="ngoding">Ngoding</label>
                    </div>
                    <div>
                        <input type="checkbox" value="ON" name="belajar" id="belajar"> <label
                            for="belajar">Belajar</label>
                    </div>
                </div>
            </div>

            <div class="wrapper">
                <label for="comment">Komentar kamu : </label>
                <textarea name="comment" id="comment"
                    placeholder="Aku suka belajar javascript karena sangat asik sekali" required></textarea>
            </div>

            <div class="buttons">
                <input type="button" value="Submit" onclick="handleSubmit(this.form)">
                <input type="reset" value="Reset">
            </div>


            <!-- output -->
            <div class="wrapper mt">
                <label for="viewName">Nama kamu adalah </label>
                <input type="text" name="viewName" id="viewName" placeholder="Your name..." readonly>
            </div>

            <div class="wrapper">
                <label for="viewAddress">Alamat kamu adalah </label>
                <input type="text" name="viewAddress" id="viewAddress" placeholder="Your address..." readonly>
            </div>

            <div class="wrapper">
                <label for="viewGender">Gender kamu adalah </label>
                <input type="text" name="viewGender" id="viewGender" placeholder="Your gender..." readonly>
            </div>

            <div class="wrapper">
                <label for="viewMajor">Jurusan kamu adalah </label>
                <input type="text" name="viewMajor" id="viewMajor" placeholder="Your major..." readonly>
            </div>

            <div class="wrapper">
                <label for="viewHobby">Hobby kamu adalah </label>
                <input type="text" name="viewHobby" id="viewHobby" placeholder="Your Hobby..." readonly>
            </div>

            <div class="wrapper">
                <label for="viewComment">Komentar kamu adalah </label>
                <textarea name="viewComment" id="viewComment" readonly placeholder="Your comment..."></textarea>
            </div>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
