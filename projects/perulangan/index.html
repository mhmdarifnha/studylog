            <div class="wrapper">
                <label for="deret">Masukkan Jumlah Deret : </label>
                <input type="text" name="deret" id="deret" placeholder="ex: 10" inputmode="numeric" pattern="[0-9]*"

                <input type="text" name="outputDeret" id="outputDeret" placeholder="ex: 1 sampai 10 adalah 55" readonly>
