<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../layout/global.css">
    <link rel="stylesheet" href="style.css">
    <script src="../layout/script.js"></script>
    <title>Perhitungan Bunga</title>
</head>

<body>
    <nav>
        <button class="back" onclick="navigateBack()">Kembali</button>
        <div class="marquee">
            <div class="text">
                <p>#BelajarJavascript</p>
                <p>#BelajarHTML</p>
                <p>#BelajarCSS</p>
                <p>#WebsiteDeveloper</p>
                <p>#PerhitunganBunga</p>
            </div>
        </div>
    </nav>

    <main>
        <h1>Perhitungan Bunga</h1>
        <!-- code -->
        <h4 class="subBab">Bunga Tunggal</h4>
        <form>
            <h2>Data Input : </h2>

            <div class="wrapper">
                <label for="saldo">Saldo : </label>
                <input type="text" name="saldo" id="saldo" placeholder="saldo awal" inputmode="numeric">
            </div>

            <div class="wrapper">
                <label for="bunga">Bunga : </label>
                <input type="text" name="bunga" id="bunga" placeholder="berapa persen%" inputmode="numeric">
            </div>

            <div class="wrapper">
                <label for="waktu">Waktu : </label>
                <input type="text" name="waktu" id="waktu" placeholder="berapa bulan" inputmode="numeric">
            </div>

            <div class="buttons">
                <input type="button" value="Submit" onclick="submitBt(this.form)">
                <input type="reset" value="Reset">
            </div>

            <h2>Hasil Perhitungan : </h2>
            <div class="wrapper center">
                <textarea name="resultBt" id="resultBt" placeholder="Hasil Perhitungan Bunga" readonly></textarea>
            </div>
        </form>

        <h4 class="subBab">Bunga Majemuk</h4>
        <form>
            <h2>Data Input : </h2>

            <div class="wrapper">
                <label for="saldoM">Saldo : </label>
                <input type="text" name="saldoM" id="saldoM" placeholder="saldo awal" inputmode="numeric">
            </div>

            <div class="wrapper">
                <label for="bungaM">Bunga : </label>
                <input type="text" name="bungaM" id="bungaM" placeholder="berapa persen%" inputmode="numeric">
            </div>

            <div class="wrapper">
                <label for="waktuM">Waktu : </label>
                <input type="text" name="waktuM" id="waktuM" placeholder="berapa bulan" inputmode="numeric">
            </div>

            <div class="buttons">
                <input type="button" value="Submit" onclick="submitBm(this.form)">
                <input type="reset" value="Reset">
            </div>

            <h2>Hasil Perhitungan : </h2>
            <div class="wrapper center">
                <textarea name="resultBm" id="resultBm" placeholder="Hasil Perhitungan Bunga" readonly></textarea>
            </div>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
